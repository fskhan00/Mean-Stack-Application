<h1> Register a User </h1>

<div ng-if= "vm.message" class= "alert alert-success" role="alert">
  <p>{{vm.message}}</p>
</div>
<div ng-if= "vm.error" class= "alert alert-danger" role="alert">
  <p>{{vm.error}}</p>
</div>

<form ng-hide="vm.message" name="register" ng-submit= "vm.register()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" ng-model= "vm.username" class="form-control" autocapitalize="none" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" id="password" ng-model= "vm.password" class="form-control" autocapitalize="none" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="password-repeat">Repeat Password</label>
    <input type="text" id="password-repeat" ng-model= "vm.passwordRepeat" class="form-control" autocapitalize="none" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-success">Register</button>

</form>
